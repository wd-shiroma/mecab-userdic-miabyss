version: 2
jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - run: ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "~/deploy.sh"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
